<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="newregistrationedit.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body class="back" style="background-image:url('lg.jpg')">

  <div class="container">
    <br>
    <form method="" action="" class="text-white">

      <div class="text-sm-center first_div mt-5">
        <h1>Registration</h1>
      </div>
      <div class="mt-5 row">
        <div class="col-2">
          First Name:
        </div>
        <div class="col-6">
          <input type="Text" name="firstname" placeholder="First Name">
        </div>
      </div>
      <div class="mt-3 row">
        <div class="col-2">
          Last Name:
        </div>
        <div class="col-6">
          <input type="Text" name="lastname" placeholder="Last Name">
        </div>
      </div>
      <div class="mt-3 row">
        <div class="col-2">
          User Name:
        </div>
        <div class="col-6">
          <input type="Text" name="UserName" placeholder="User Name">
        </div>
      </div>
      <div class="mt-3 row">
        <div class="col-2">
          New Password:
        </div>
        <div class="col-6">
          <input type="NewPassword" placeholder="NewPassword">
        </div>
      </div>
      <div class="mt-3 row">
        <div class="col-2">
          Confirm Password:
        </div>
        <div class="col-6">
          <input type="ConfirmPassword" placeholder="ConfirmPassword">
        </div>
      </div>
      <div class="mt-3 row">
        <div class="col-2">
          Email:
        </div>
        <div class="col-6">
          <input type="Email: " placeholder="example@gmail.com "> </div>
      </div>
      <div class="mt-3">
        Gender:<br>
        <input type="radio" name="gender" value="male">male<br>
        <input type="radio" name="gender" value="female">female<br></br>
      </div>
      <div class="mt-3 row">
        <div class="col-2">
          Birthdate:
        </div>
        <div class="col-6">
          <input type="Date"><br><br>
        </div>
      </div>
      <div class="mt-3 ml-3">
        <button class="btn btn-outline-success " type="button"><a href="#">Submit</a></button>
        <button class="btn btn-outline-danger ml-1" type="button"><a href="#">Reset</a></button>
      </div>
      <br>
      <br>
      <br>
    </form>
  </div>



  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
    integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
    crossorigin="anonymous"></script>
</body>

</html>
